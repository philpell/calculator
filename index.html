<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="inputScreen" data-inputScreen>0</div>
            <div id="outputScreen" data-outputScreen> 0 </div>
        </div>
        <button class="assist">Assistance</button>
        <div class="otherFunctions">
            <button class="btn"data-clear-entry="CE">CE</button>
            <button class="btn"data-clear-all="C">C</button>
            <button class="btn"data-operation>%</button>
        </div> 
        <div class="numberContainer">
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn" data-operation="+/-">+/-</button>
            <button class="btn" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
        </div>
        <div class="functionContainer">
            <button class="btn" data-operation="/">รท</button>
            <button class="btn" data-operation="*">x</button>
            <button class="btn" data-operation="-">-</button>
            <button class="btn" data-operation="+">+</button>
            <button class="btn" data-equals="==">=</button>
        </div>
    </div>
<h3>Built and designed by Phil Pell</h3>
<script src="script.js"></script>
</body>
</html>
