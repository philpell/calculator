<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="inputScreen"></div>
            <div id="outputScreen"></div>
        </div>
        <button class="assist">Assistance</button>
        <div class="otherFunctions">
            <button class="other">CE</button>
            <button class="other">C</button>
            <button class="other">%</button>
        </div> 
        <div class="numberContainer">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
        <div class="functionContainer">
            <button class="function">รท</button>
            <button class="function">x</button>
            <button class="function">-</button>
            <button class="function">+</button>
            <button class="function">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
